<html>
<head>
<title>HTML table colspan/rowspan</title>
</head>
<body>
<table border="1" width="400" height="150">
<tr>
<th>column1</th>
<th>column2</th>
<th>column3</th>
</tr>
<tr>
<td rowspan="2">row1 cell1</td>
<td>row 1 cell 2</td>
<td>row 1 cell 3</td>
</tr>
</td>
<tr>
<td>row 2 cell 2</td>
<td>row 2 cell 3</td>
</tr>
<tr>
<td colspan="3">row 3 cell 1</td>
</tr>
</table>
